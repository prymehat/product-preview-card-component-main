<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class = "container">
    <div class="grid">
      <div class="left-up"><img src="/images/image-product-desktop.jpg" alt="product"></div>
      <div class="right-down">
        <h6>PERFUME</h6>
        <h1 class="Topic">Gabrielle Essence Eau De Parfum</h1> 
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1 class="newprice">$149.99</h1>
          <p class="oldprice">$169.99</p>
        </div> 
        <button><img src="/images/icon-cart.svg" alt="icon">Add to Cart</button> 
      </div>
    </div>
  </div>
</body>
</html>
